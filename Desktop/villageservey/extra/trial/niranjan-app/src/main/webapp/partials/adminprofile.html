<div ng-controller="AdminProfileCtrl" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>My Profile</h3>
    <form name="adminprofileForm" novalidate role="form">
        <h2>Admin Profile</h2>
        <div class="form-group" >
                    <label for="userName">User Name </label>
                    <input id="userName" type="text" name="userName" ng-model="adminprofile.userName"
                           class="form-control"/>
                </div>
				 <div class="form-group" >
                    <label for="name">Name </label>
                    <input id="name" type="text" name="name" ng-model="adminprofile.name"
                           class="form-control"/>
                </div>
				 <div class="form-group" >
                    <label for="phoneNo">PhoneNo </label>
                    <input id="phoneNo" type="text" name="phoneNo" ng-model="adminprofile.phoneNo"
                           class="form-control"/>
                </div>
                              
				 <div class="form-group" >
                    <label for="password">Password </label>
                    <input id="password" type="text" name="password" ng-model="adminprofile.password"
                           class="form-control"/>
                </div>
                
                 <div class="form-group" >
                    <label for="rePassword">Re-Password </label>
                    <input id="rPpassword" type="text" name="rePassword" ng-model="adminprofile.password"
                           class="form-control"/>
                </div>
                <button ng-click="saveAdminProfile(adminprofileForm)" class="btn btn-primary"
                        ng-disabled="loading">Update Admin profile
                </button>
    </form>
        </div>
    </div>
</div>
